apply plugin: 'groovy'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.6'
    compile 'org.slf4j:slf4j-api:1.7.10'
    compile 'org.jsoup:jsoup:1.7.2'

    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
}